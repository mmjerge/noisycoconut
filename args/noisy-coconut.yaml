benchmark: "gsm8k"  # Options: "gsm8k", "gsm-symbolic", "mmlu"

# Model settings
model:
  name: "Qwen/Qwen2.5-7B-Instruct"
  max_new_tokens: 2056

# Experiment settings
experiment:
  num_questions: 1000
  num_branches: 5
  random_seed: 42

# Noise settings
noise:
  scales: [0.2]
  type: "gaussian_scaled"
  direction: null  # null means no specific direction

# Sampling parameters
sampling:
  temperature: 0.7
  top_p: 0.9

# Checkpointing
checkpoint:
  interval: 100  # Save every N questions
  # File name is auto-generated based on benchmark and model

# Output directory
output_dir: "~/results"